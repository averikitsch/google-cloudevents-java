plugins {
  id 'application'
  id 'java'
}

application {
    mainClassName = "com.google.events.Plugin"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.protobuf:protobuf-java:3.21.7'
    implementation 'org.apache.velocity:velocity-engine-core:2.2'
    // compile "com.google.protobuf:protobuf-java:3.6.1"
}
